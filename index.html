<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jsStringLength</title>
</head>
<body>
	<h1>Calculate String Length in javaScript</h1>
	
	<script type="text/javascript">
		var string='The name of my country is Bangladesh';
		document.write(string);
		document.write('<br>');
		document.write('Length of this string : '+string.length);
	</script>
</body>
</html>
